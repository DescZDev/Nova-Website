<!DOCTYPE html>
<html lang="en" style="width: auto; height: auto; background: rgb(30,30,30);">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NOVA Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <style>
        p {
            font-size: 20px;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }
        .downloads-section {
            text-align: center;
            margin: 40px 0;
        }
        .downloads-section h2 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        .glowing-button {
            display: block;
            margin: auto 10px;
            width: 300px;
            max-width: 300px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: whitesmoke;
            text-decoration: none;
            padding: 15px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        .glowing-button:hover {
            transform: scale(1.1);
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }
        .btn-1 { background-color: #ff070700; }
        .btn-1:hover { background-color: #f83f0c; }
        .btn-2 { background-color: #0fe4eb00; }
        .btn-2:hover { background-color: #0aa3f5; }
        .btn-3 { background-color: #9c33ff00; }
        .btn-3:hover { background-color: #c07cf5; }
        .btn-4 { background-color: #f83f0c00; }
        .btn-4:hover { background-color: #0fe4eb; }
        .btn-5 { background-color: #33333300; }
        .btn-5:hover { background-color: #fff176; color: #222; }

    </style>
</head>
